{% extends 'core/user/layout.html' %}

{% block title %}Контакты{% endblock %}

{% block content %}
    <!-- Баннер -->
    <div class="text-center">
        <img src="https://picsum.photos/860/380?random=1" alt="">
    </div>
    <!-- Основной контейнер -->
    <div class="container w-80">

        <div class="row">
            <!-- Левая колонка с контентом -->
            <div class="col-lg-9 w-80 text-black">
                <!-- Заголовок -->
                <div class="text-center my-4">
                    <h2>Контакты</h2>
                </div>

                <div class="d-flex">
                    <!-- Колонка слева (название и лого) -->
                    <div class="col-md-4">
                        <h2>Кинотеатр 1</h2>
                    </div>

                    <div class="logo">
                        <img src="chrome://branding/content/about-logo.png" alt="Логотип кинотеатра">
                    </div>

                    <!-- Колонка справа (описание) -->
                    <div class="col-md-8">
                        <p><strong>Кинотеатр "Золотой Дюк"</strong></p>
                        <p>Одесса, проспект Академика Глушко, 11ж</p>
                        <p>Бронирование билетов: (048) 746-32-33, (048) 746-32-20</p>
                        <p>e-mail: goldduke@kino.odessa.ua</p>
                    </div>
                </div>

                <div class="row mb-5">
                    <!-- Колонка слева (фото зала) -->
                    <div class="col-md-6">
                        <img src="https://picsum.photos/600/400?random=2" alt="Фото кинотеатра" class="img-fluid rounded">
                    </div>
                    <!-- Карта Google Maps вставленная через iframe -->
                    <div class="col-md-6">
                        <!-- Замените SRC на вашу ссылку из Google Maps (режим "Поделиться" -> "Встроить карту") -->
                        <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2747.190931808503!2d30.74054431564383!3d46.48457497912589!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c6319a5dd5e777%3A0x3d1f8b8e5a5a5a5a!2z0JrQvtC80L_RgNC-0LLQvtC5INC60L7QvNC_0YDQvtCy0L7QuSDQmtC-0LvQsNC70L7QstCw0Y8g0YPQuy4sIDEx0JEsINCe0LvQtdC90LjRhtGW0Zc!5e0!3m2!1sru!2sua!4v1672732800000!5m2!1sru!2sua"
                        width="400"
                        height="250"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                        title="Расположение на карте Google Maps"
                        ></iframe>
                    </div>
                </div>
            </div>

            <!-- Правая колонка с рекламой -->
            <div class="col-lg-3 w-20">
                <div class="ad-block">
                    <img src="https://picsum.photos/1200/500?random=1" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
