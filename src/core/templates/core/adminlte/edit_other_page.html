
<!-- templates/core/adminlte/edit_other_page.html -->
<div class="container mt-4">
  <h3>Редактирование страницы: {{ page.name }}</h3>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row d-flex">
        <!-- Status -->
        <div class="col-md-6 mb-3">
          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="switch" name="status" {% if page.status %}checked{% endif %}>
            <label class="form-check-label" for="switch">ВКЛ</label>
          </div>
        </div>

          <!-- Навигация по вкладкам (Tabs) для языков -->
        <ul class="nav nav-tabs" id="languageTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="ru-tab" data-bs-toggle="tab" data-bs-target="#ru-content" type="button" role="tab">Русский</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="en-tab" data-bs-toggle="tab" data-bs-target="#en-content" type="button" role="tab">English</button>
          </li>
        </ul>
      </div>


    <!-- Содержимое вкладок -->
    <div class="tab-content" id="languageTabsContent">
      <!-- Русская версия -->
      <div class="tab-pane fade show active" id="ru-content" role="tabpanel">
        <div class="mt-3">
          <label for="id_title_ru" class="form-label">Заголовок на странице</label>
          <input type="text" id="id_title_ru" name="title_ru" class="form-control" value="{{ page.title_ru }}">
        </div>
        <div class="mb-3">
          <label for="id_description_ru" class="form-label">Описание</label>
          <textarea id="id_description_ru" name="description_ru" class="form-control" rows="5">{{ page.description_ru }}</textarea>
        </div>
      </div>
      <!-- Английская версия -->
      <div class="tab-pane fade" id="en-content" role="tabpanel">
        <div class="mt-3">
          <label for="id_title_en" class="form-label">Page title</label>
          <input type="text" id="id_title_en" name="title_en" class="form-control" value="{{ page.title_en }}">
        </div>
        <div class="mb-3">
          <label for="id_description_en" class="form-label">Description</label>
          <textarea id="id_description_en" name="description_en" class="form-control" rows="5">{{ page.description_en }}</textarea>
        </div>
      </div>
    </div>

    <hr>

    <!-- ОБЩИЕ ПОЛЯ (не переводятся) -->

    <!-- Главная картинка -->
    <div class="mb-3">
      <label for="id_main_image" class="form-label">Main image</label>
      <input type="file" id="id_main_image" name="main_image" class="form-control">

      <div class="position-relative d-inline-block mt-2">
        {% if page.main_image %}
          <img src="{{ page.main_image.url }}" id="main-preview" alt="preview"
               class="img-thumbnail" style="max-width:200px;">
        {% else %}
          <img id="main-preview" alt="preview" class="img-thumbnail d-none" style="max-width:200px;">
        {% endif %}

        {% if page.main_image %}
          <!-- Кнопка удалить главную картинку -->
          <button type="submit" name="action" value="delete_main_image"
                  class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1">
            Delete
          </button>
        {% endif %}
      </div>
    </div>

    <!-- Галерея -->
    <h4 class="mt-4">Gallery</h4>

    <div class="d-flex flex-wrap gap-3">
      {% for slide in slides %}
        <div class="border rounded p-2 text-center position-relative" style="width: 180px;">
          <!-- Кнопка удаления слайда -->
          <button type="submit" name="delete_id" value="{{ slide.id }}"
                  class="btn-close position-absolute top-0 end-0" aria-label="Delete"></button>

          <!-- Превью (всегда есть <img>, даже если пусто) -->
          <div class="border bg-light d-flex align-items-center justify-content-center" style="height: 100px;">
            <img id="preview-{{ slide.id }}" {% if slide.image %}src="{{ slide.image.url }}"{% endif %} class="img-fluid {% if not slide.image %}d-none{% endif %}"
              style="max-height: 96px;"
              alt="slide preview">
            <i class="fa-solid fa-image fa-2x text-muted {% if slide.image %}d-none{% endif %}"
               id="placeholder-{{ slide.id }}"></i>
          </div>

          <!-- Поле загрузки -->
          <input type="file" name="{{ slide.id }}-image"
                 class="form-control form-control-sm mt-2 slide-input" data-id="{{ slide.id }}">
        </div>
      {% endfor %}

      <!-- Кнопка добавить слайд -->
      <div class="d-flex align-items-center justify-content-center border rounded p-2" style="width: 180px;">
        <button type="submit" name="action" value="add_slide"
                class="btn btn-outline-success btn-sm w-100">
          <i class="fa-solid fa-plus"></i> Add slide
        </button>
      </div>
    </div>



    <!-- SEO блок -->
    <h5 class="mt-4">SEO block</h5>
    <div class="mb-3"><label for="slug">URL (common for all languages)</label><input type="text" id="slug" name="slug" class="form-control" value="{{ seo_block.slug|default:'' }}"></div>

    <!-- SEO Tabs -->
    <ul class="nav nav-tabs" id="seoTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="seo-ru-tab" data-bs-toggle="tab" data-bs-target="#seo-ru-content" type="button" role="tab">Русский SEO</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="seo-en-tab" data-bs-toggle="tab" data-bs-target="#seo-en-content" type="button" role="tab">English SEO</button>
      </li>
    </ul>
    <div class="tab-content" id="seoTabsContent">
      <div class="tab-pane fade show active" id="seo-ru-content" role="tabpanel">
        <div class="mt-3"><label for="title_seo_ru">Title (RU)</label><input type="text" id="title_seo_ru" name="title_seo_ru" class="form-control" value="{{ seo_block.title_seo_ru|default:'' }}"></div>
        <div class="mb-3"><label for="keywords_seo_ru">Keywords (RU)</label><input type="text" id="keywords_seo_ru" name="keywords_seo_ru" class="form-control" value="{{ seo_block.keywords_seo_ru|default:'' }}"></div>
        <div class="mb-3"><label for="description_seo_ru">Description (RU)</label><textarea id="description_seo_ru" name="description_seo_ru" class="form-control">{{ seo_block.description_seo_ru|default:'' }}</textarea></div>
      </div>
      <div class="tab-pane fade" id="seo-en-content" role="tabpanel">
        <div class="mt-3"><label for="title_seo_en">Title (EN)</label><input type="text" id="title_seo_en" name="title_seo_en" class="form-control" value="{{ seo_block.title_seo_en|default:'' }}"></div>
        <div class="mb-3"><label for="keywords_seo_en">Keywords (EN)</label><input type="text" id="keywords_seo_en" name="keywords_seo_en" class="form-control" value="{{ seo_block.keywords_seo_en|default:'' }}"></div>
        <div class="mb-3"><label for="description_seo_en">Description (EN)</label><textarea id="description_seo_en" name="description_seo_en" class="form-control">{{ seo_block.description_seo_en|default:'' }}</textarea></div>
      </div>
    </div>

    <hr>
    <!-- Сохранение -->
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<!-- Превью (без перезагрузки) -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  // Превью главной
  const mainInput = document.getElementById("id_main_image");
  const mainPreview = document.getElementById("main-preview");
  if (mainInput && mainPreview) {
    mainInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        mainPreview.src = ev.target.result;
        mainPreview.classList.remove("d-none");
      };
      reader.readAsDataURL(file);
    });
  }

  // Превью слайдов
  document.querySelectorAll(".slide-input").forEach(input => {
    input.addEventListener("change", e => {
      const file = e.target.files[0];
      const id = e.target.getAttribute("data-id");
      const img = document.getElementById("preview-" + id);
      const ph = document.getElementById("placeholder-" + id);
      if (!file || !img) return;
      const reader = new FileReader();
      reader.onload = ev => {
        img.src = ev.target.result;
        img.classList.remove("d-none");
        if (ph) ph.classList.add("d-none");
      };
      reader.readAsDataURL(file);
    });
  });
});
</script>
