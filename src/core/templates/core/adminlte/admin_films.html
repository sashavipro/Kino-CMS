{% extends 'core/adminlte/admin_layout.html' %}

{% block content %}
<!-- Список фильмов текущих -->
<div class="card shadow-sm mt-4">
  <div class="card-header d-flex justify-content-between align-items-center">
    <h3 class="card-title mb-0">Список фильмов текущих</h3>
    <button class="btn btn-outline-success btn-sm">
      <i class="fa fa-plus"></i> Добавить фильм
    </button>
  </div>

  <div class="card-body">
    <div class="row g-4">

      <!-- Один фильм -->
      <div class="col-6 col-sm-4 col-md-3">
        <div class="text-center">
          <div class="bg-light border rounded d-flex align-items-center justify-content-center mb-2"
               style="height:180px;">
            <i class="fa-solid fa-image fa-3x text-muted"></i>
          </div>
          <p class="mb-0">Приключение животных</p>
        </div>
      </div>
      <!-- /Один фильм -->

    </div>
  </div>
</div>
<!-- /Список фильмов текущих -->

<!-- Список фильмов котрые покажут скоро -->

</div>
<!-- /Список фильмов котрые покажут скоро -->

{% endblock %}
