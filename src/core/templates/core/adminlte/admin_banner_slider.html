{% extends 'core/adminlte/admin_layout.html' %}

{% block content %}
<!-- begin. На главной верх -->
      <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="card-title mb-0">На главной верх</h3>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="enableSlider" checked>
      </div>
    </div>
    <div class="card-body">

      <p class="text-muted mb-3">Размер: 1000x190</p>

      <div class="d-flex flex-wrap gap-3">

        <!-- Один блок картинки -->
        <div class="border rounded p-2 text-center position-relative" style="width:180px;">
          <button type="button" class="btn-close position-absolute top-0 end-0"></button>

          <div class="border bg-light d-flex align-items-center justify-content-center"
               style="height:100px;">
            <i class="fa-solid fa-image fa-2x text-muted"></i>
          </div>

          <button class="btn btn-outline-primary btn-sm w-100 mt-2">Добавить фото</button>

          <div class="mt-2">
            <input type="text" class="form-control form-control-sm mb-1" placeholder="URL">
            <input type="text" class="form-control form-control-sm" placeholder="Текст">
          </div>
        </div>
        <!-- /Один блок картинки -->

        <!-- Копируй блок выше для остальных фото -->
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-success">Добавить слайд</button>
        </div>

      </div>

      <div class="d-flex align-items-center mt-4">
        <label class="me-2">Скорость вращения</label>
        <select class="form-select form-select-sm w-auto me-3">
          <option>3c</option>
          <option selected>5c</option>
          <option>7c</option>
          <option>10c</option>
        </select>
        <button class="btn btn-primary">Сохранить</button>
      </div>

    </div>
  </div>
<!-- end. На главной верх -->


<!-- Сквозной фон (как раньше) -->
 <div class="card shadow-sm mt-4">
    <div class="card-header">
        <h3 class="card-title mb-0">Сквозной баннер на заднем фоне</h3>
    </div>
    <div class="card-body d-flex">
        <!-- Радио кнопки по вертикали -->
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="backgroundType" id="photoBackground" checked>
                <label class="form-check-label" for="photoBackground">
                    Фото на фон
                </label>
            </div>
            <div class="form-check d-flex align-items-center mt-2">
                <input class="form-check-input" type="radio" name="backgroundType" id="colorBackground">
                <label class="form-check-label me-2" for="colorBackground">
                    Просто фон
                </label>
                <input type="text" class="form-control form-control-sm" style="width: 100px;" placeholder="#HEX">
            </div>
        </div>

        <!-- Блок заготовка под картинку и кнопки -->
        <div class="d-flex align-items-start">
            <!-- Блок под картинку -->
            <div class="border rounded me-3" style="width: 150px; height: 100px; background-color: #f8f9fa; display: flex; align-items: center; justify-content: center;">
                <span class="text-muted">Изображение</span>
            </div>

            <!-- Кнопки по горизонтали -->
            <div class="d-flex flex-column gap-2">
                <button class="btn btn-success btn-sm">Добавить фон</button>
                <button class="btn btn-danger btn-sm">Удалить фон</button>
            </div>
        </div>
    </div>
</div>


<!-- begin. На главной Новости Акции -->
      <div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="card-title mb-0">На главной Новости Акции</h3>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="enableSlider" checked>
      </div>
    </div>
    <div class="card-body">

      <p class="text-muted mb-3">Размер: 1000x190</p>

      <div class="d-flex flex-wrap gap-3">

        <!-- Один блок картинки -->
        <div class="border rounded p-2 text-center position-relative" style="width:180px;">
          <button type="button" class="btn-close position-absolute top-0 end-0"></button>

          <div class="border bg-light d-flex align-items-center justify-content-center"
               style="height:100px;">
            <i class="fa-solid fa-image fa-2x text-muted"></i>
          </div>

          <button class="btn btn-outline-primary btn-sm w-100 mt-2">Добавить фото</button>

          <div class="mt-2">
            <input type="text" class="form-control form-control-sm mb-1" placeholder="URL">
            <input type="text" class="form-control form-control-sm" placeholder="Текст">
          </div>
        </div>
        <!-- /Один блок картинки -->

        <!-- Копируй блок выше для остальных фото -->
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-success">Добавить слайд</button>
        </div>

      </div>

      <div class="d-flex align-items-center mt-4">
        <label class="me-2">Скорость вращения</label>
        <select class="form-select form-select-sm w-auto me-3">
          <option>3c</option>
          <option selected>5c</option>
          <option>7c</option>
          <option>10c</option>
        </select>
        <button class="btn btn-primary">Сохранить</button>
      </div>

    </div>
  </div>
<!-- end. На главной Новости Акции -->

{% endblock %}
