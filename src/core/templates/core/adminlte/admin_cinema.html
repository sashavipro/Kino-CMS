{% extends 'core/adminlte/admin_layout.html' %}

{% block content %}
<div class="card mb-4">
  <div class="card-header"><h3 class="card-title">Список кинотеатров</h3></div>
  <div class="card-body d-flex flex-wrap gap-3">

    {% for cinema in cinemas %}
    <div class="text-center">
      <!-- Ссылка на редактирование -->
      <a href="{% url 'core:edit_cinema' cinema.pk %}">
        <div class="border p-3 position-relative" style="width:150px; height:100px;">
          <!-- Кнопка удаления в своей маленькой форме -->
          <form method="post" class="position-absolute top-0 end-0 m-1">
            {% csrf_token %}
            <button type="submit" name="delete_id" value="{{ cinema.pk }}" class="btn btn-sm btn-danger">
              <i class="fas fa-times"></i>
            </button>
          </form>
          <span class="text-muted">{{ cinema.logo|default:"Logo" }}</span>
        </div>
      </a>
      <small class="d-block mt-2">{{ cinema.name }}</small>
    </div>
    {% endfor %}

    <!-- Добавить кинотеатр (тоже в своей форме) -->
    <div class="text-center">
      <form method="post">
        {% csrf_token %}
        <button name="action" value="add_cinema" type="submit" class="btn btn-outline-success" style="width:150px; height:100px;">
          <i class="fas fa-plus fa-2x"></i>
        </button>
      </form>
      <small class="d-block mt-2">Добавить</small>
    </div>
  </div>
</div>
{% endblock %}
