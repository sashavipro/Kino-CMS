{% extends 'core/adminlte/admin_layout.html' %}

{% block content %}
<div class="card mb-4">
  <div class="card-header"><h3 class="card-title">Список кинотеатров</h3></div>
  <div class="card-body d-flex flex-wrap gap-3">

    {% for cinema in cinemas %}
    <div class="text-center">
      <div class="border p-2 position-relative" style="width:150px; height:100px; display: flex; align-items: center; justify-content: center;">
        <!-- Кнопка удаления в своей форме -->
        <form method="post" class="position-absolute top-0 end-0 m-1" onsubmit="return confirm('Вы уверены?');">
          {% csrf_token %}
          <button type="submit" name="delete_id" value="{{ cinema.pk }}" class="btn btn-sm btn-danger">&times;</button>
        </form>
        <!-- Ссылка на редактирование оборачивает картинку/иконку -->
        <a href="{% url 'core:edit_cinema' cinema.pk %}">
          {% if cinema.logo %}
            <img src="{{ cinema.logo.url }}" alt="Лого" style="max-width: 100%; max-height: 100%; object-fit: contain;">
          {% else %}
            <i class="fas fa-image fa-3x text-muted"></i>
          {% endif %}
        </a>
      </div>
      <small class="d-block mt-1"><a href="{% url 'core:edit_cinema' cinema.pk %}">{{ cinema.name }}</a></small>
    </div>
    {% endfor %}

    <!-- Карточка "Добавить кинотеатр" -->
    <div class="text-center">
      <form method="post">
        {% csrf_token %}
        <button name="action" value="add_cinema" type="submit" class="btn btn-outline-success d-flex align-items-center justify-content-center" style="width:150px; height:100px;">
          <i class="fas fa-plus fa-3x"></i>
        </button>
      </form>
      <small class="d-block mt-1">Добавить</small>
    </div>
  </div>
</div>
{% endblock %}
