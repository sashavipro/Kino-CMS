{% extends 'core/adminlte/admin_layout.html' %}

{% block content %}
<div class="container mt-4">
  <h3>Редактирование новости/акции:</h3>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="row d-flex">
        <!-- Status -->
        <div class="col-md-6 mb-3">
          <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="switch" name="status" {% if item.status %}checked{% endif %}>
            <label class="form-check-label" for="switch">ВКЛ</label>
          </div>
        </div>

        <!-- Языковые кнопки -->
        <div class="col-md-6 mb-3">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-secondary active">Русский</button>
            <button type="button" class="btn btn-outline-secondary">English</button>
          </div>
        </div>
      </div>
    <div class="row d-flex">
        <!-- Заголовок -->
        <div class="col-md-3">
          <label for="id_title" class="form-label">Название новости</label>
          <input type="text" id="id_title" name="title" class="form-control" value="{{ item.name }}">
        </div>

        <div class="col-md-2">
        <!-- Дата публикации -->
        <label for="publicationDate" class="form-label">Дата публикации</label>
        <input type="date" class="form-control" id="publicationDate" name="publicationDate" value="{{ item.time_created|date:'Y-m-d' }}">
        </div>
    </div>


    <!-- Описание -->
    <div class="mb-3">
      <label for="id_description" class="form-label">Текст под заголовком</label>
        <textarea id="id_description" name="description" class="form-control" rows="5">{{ item.description }}</textarea>
    </div>

    <!-- Главная картинка -->
    <div class="mb-3">
      <label for="id_main_image" class="form-label">Главная картинка</label>
      <input type="file" id="id_main_image" name="main_image" class="form-control">

      <div class="position-relative d-inline-block mt-2">
        {% if item.main_image %}
          <img src="{{ item.main_image.url }}" id="main-preview" alt="preview"
               class="img-thumbnail" style="max-width:200px;">
        {% else %}
          <img id="main-preview" alt="preview" class="img-thumbnail d-none" style="max-width:200px;">
        {% endif %}

        {% if item.main_image %}
          <button type="submit" name="action" value="delete_main_image"
                  class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1">
            Удалить главную
          </button>
        {% endif %}
      </div>
    </div>


<!-- Галерея -->
<h4 class="mt-4">Галерея</h4>

<div class="d-flex flex-wrap gap-3">
  <!-- 'slides' теперь это список объектов Image -->
  {% for image_obj in slides %}
    <div class="border rounded p-2 text-center position-relative" style="width: 180px;">
      <!-- Кнопка удаления использует PK объекта Image -->
      <button type="submit" name="delete_id" value="{{ image_obj.pk }}"
              class="btn-close position-absolute top-0 end-0" aria-label="Удалить"></button>

      <div class="border bg-light d-flex align-items-center justify-content-center" style="height: 100px;">
        <img
          id="preview-{{ image_obj.pk }}"
          {% if image_obj.image %}src="{{ image_obj.image.url }}"{% endif %}
          class="img-fluid {% if not image_obj.image %}d-none{% endif %}"
          style="max-height: 96px;"
          alt="slide preview">
        <i class="fa-solid fa-image fa-2x text-muted {% if image_obj.image %}d-none{% endif %}"
           id="placeholder-{{ image_obj.pk }}"></i>
      </div>

      <!-- Поле загрузки использует PK объекта Image -->
      <input type="file" name="{{ image_obj.pk }}-image"
             class="form-control form-control-sm mt-2 slide-input" data-id="{{ image_obj.pk }}">
    </div>
  {% endfor %}

  <!-- Кнопка добавить слайд (остается без изменений) -->
  <div class="d-flex align-items-center justify-content-center border rounded p-2" style="width: 180px;">
    <button type="submit" name="action" value="add_slide"
            class="btn btn-outline-success btn-sm w-100">
      <i class="fa-solid fa-plus"></i> Добавить изображение
    </button>
  </div>
</div>



    <!-- Ссылка на видео -->
        <div class="mb-3">
          <label for="id_title" class="form-label">Ссылка на видео</label>
          <input type="text" id="id_url_movie" name="url_movie" class="form-control" value="{{ item.url_movie|default:'' }}">
        </div>

    <!-- SEO блок -->
    <h5 class="mt-4">SEO блок</h5>
    <div class="mb-3">
      <label for="slug">URL</label>
      <input type="text" id="slug" name="slug" class="form-control" value="{{ seo_block.slug|default:'' }}">
    </div>
    <div class="mb-3">
      <label for="title_seo">Title</label>
      <input type="text" id="title_seo" name="title_seo" class="form-control" value="{{ seo_block.title_seo|default:'' }}">
    </div>
    <div class="mb-3">
      <label for="keywords">Keywords</label>
      <input type="text" id="keywords" name="keywords" class="form-control" value="{{ seo_block.keywords_seo|default:'' }}">
    </div>
    <div class="mb-3">
      <label for="description_seo">Description</label>
      <textarea id="description_seo" name="description_seo" class="form-control">{{ seo_block.description_seo|default:'' }}</textarea>
    </div>

    <!-- Сохранение (ЕДИНСТВЕННАЯ кнопка сохранения) -->
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
<!-- Подключение Bootstrap JS (для работы модальных окон, если нужно) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Превью (без перезагрузки) -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  // Превью главной
  const mainInput = document.getElementById("id_main_image");
  const mainPreview = document.getElementById("main-preview");
  if (mainInput && mainPreview) {
    mainInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        mainPreview.src = ev.target.result;
        mainPreview.classList.remove("d-none");
      };
      reader.readAsDataURL(file);
    });
  }

  // Превью слайдов
  document.querySelectorAll(".slide-input").forEach(input => {
    input.addEventListener("change", e => {
      const file = e.target.files[0];
      const id = e.target.getAttribute("data-id");
      const img = document.getElementById("preview-" + id);
      const ph = document.getElementById("placeholder-" + id);
      if (!file || !img) return;
      const reader = new FileReader();
      reader.onload = ev => {
        img.src = ev.target.result;
        img.classList.remove("d-none");
        if (ph) ph.classList.add("d-none");
      };
      reader.readAsDataURL(file);
    });
  });
});
</script>
{% endblock %}
