{% extends 'core/adminlte/admin_layout.html' %}

{% block content %}
<div class="container mt-4">
  <h3>Редактирование фильма:</h3>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <!-- Навигация по вкладкам (Tabs) для языков -->
    <ul class="nav nav-tabs" id="languageTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="ru-tab" data-bs-toggle="tab" data-bs-target="#ru-content" type="button" role="tab">Русский</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="en-tab" data-bs-toggle="tab" data-bs-target="#en-content" type="button" role="tab">English</button>
      </li>
    </ul>

    <!-- Содержимое вкладок -->
    <div class="tab-content" id="languageTabsContent">
      <!-- Русская версия -->
      <div class="tab-pane fade show active" id="ru-content" role="tabpanel">
        <div class="mt-3">
          <label for="id_title_ru" class="form-label">Название фильма</label>
          <input type="text" id="id_title_ru" name="title_ru" class="form-control" value="{{ film.title_ru }}">
        </div>
        <div class="mb-3">
          <label for="id_description_ru" class="form-label">Описание</label>
          <textarea id="id_description_ru" name="description_ru" class="form-control" rows="5">{{ film.description_ru }}</textarea>
        </div>
      </div>
      <!-- Английская версия -->
      <div class="tab-pane fade" id="en-content" role="tabpanel">
        <div class="mt-3">
          <label for="id_title_en" class="form-label">Movie title</label>
          <input type="text" id="id_title_en" name="title_en" class="form-control" value="{{ film.title_en }}">
        </div>
        <div class="mb-3">
          <label for="id_description_en" class="form-label">Description</label>
          <textarea id="id_description_en" name="description_en" class="form-control" rows="5">{{ film.description_en }}</textarea>
        </div>
      </div>
    </div>

    <hr>

    <!-- ОБЩИЕ ПОЛЯ (не переводятся) -->

    <!-- Главная картинка -->
    <div class="mb-3">
      <label for="id_main_image" class="form-label">Main image</label>
      <input type="file" id="id_main_image" name="main_image" class="form-control">
      <div class="position-relative d-inline-block mt-2">
        {% if film.main_image %}
          <img src="{{ film.main_image.url }}" id="main-preview" alt="preview" class="img-thumbnail" style="max-width:200px;">
        {% else %}
          <img id="main-preview" alt="preview" class="img-thumbnail d-none" style="max-width:200px;">
        {% endif %}
        {% if film.main_image %}
          <button type="submit" name="action" value="delete_main_image" class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1">Delete</button>
        {% endif %}
      </div>
    </div>


<!-- ГАЛЕРЕЯ -->
<h4 class="mt-4">Галерея</h4>
<div id="gallery-container" class="d-flex flex-wrap gap-3" data-gallery-id="{{ film.gallery.id }}">
  {% for image_obj in gallery_images %}
    <div class="border rounded p-2 text-center position-relative slide-item" style="width: 180px;" data-slide-id="{{ image_obj.pk }}">
      <button type="button" class="btn-close position-absolute top-0 end-0 delete-slide-btn" aria-label="Удалить"></button>
      <div class="border bg-light d-flex align-items-center justify-content-center" style="height: 100px;">
        <img id="preview-{{ image_obj.pk }}" src="{{ image_obj.image.url|default:'' }}" class="img-fluid {% if not image_obj.image %}d-none{% endif %}" style="max-height: 96px;" alt="slide preview">
        <i class="fa-solid fa-image fa-2x text-muted placeholder-icon {% if image_obj.image %}d-none{% endif %}" id="placeholder-{{ image_obj.pk }}"></i>
      </div>
      <input type="file" name="{{ image_obj.pk }}-image" class="form-control form-control-sm mt-2 slide-input" data-preview-id="{{ image_obj.pk }}">
    </div>
  {% endfor %}
  <div id="add-slide-container" class="d-flex align-items-center justify-content-center border rounded p-2" style="width: 180px;">
    <button type="button" id="add-slide-btn" class="btn btn-outline-success btn-sm w-100"><i class="fa-solid fa-plus"></i> Добавить</button>
  </div>
</div>


    <!-- Ссылка на видео -->
    <div class="mb-3">
      <label for="id_url_movie" class="form-label">Link to video (trailer)</label>
      <input type="text" id="id_url_movie" name="trailer_url" class="form-control" value="{{ film.trailer_url|default:'' }}">
    </div>


    <!-- Тип кино -->
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Type of cinema</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="2d" name="is_2d" {% if film.is_2d %}checked{% endif %}>
          <label class="form-check-label" for="2d">2D</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="3d" name="is_3d" {% if film.is_3d %}checked{% endif %}>
          <label class="form-check-label" for="3d">3D</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="imax" name="is_imax" {% if film.is_imax %}checked{% endif %}>
          <label class="form-check-label" for="imax">IMAX</label>
        </div>
      </div>
    </div>

    <!-- SEO блок -->
    <h5 class="mt-4">SEO block</h5>
    <div class="mb-3"><label for="slug">URL (common for all languages)</label><input type="text" id="slug" name="slug" class="form-control" value="{{ seo_block.slug|default:'' }}"></div>

    <!-- SEO Tabs -->
    <ul class="nav nav-tabs" id="seoTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="seo-ru-tab" data-bs-toggle="tab" data-bs-target="#seo-ru-content" type="button" role="tab">Русский SEO</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="seo-en-tab" data-bs-toggle="tab" data-bs-target="#seo-en-content" type="button" role="tab">English SEO</button>
      </li>
    </ul>
    <div class="tab-content" id="seoTabsContent">
      <div class="tab-pane fade show active" id="seo-ru-content" role="tabpanel">
        <div class="mt-3"><label for="title_seo_ru">Title (RU)</label><input type="text" id="title_seo_ru" name="title_seo_ru" class="form-control" value="{{ seo_block.title_seo_ru|default:'' }}"></div>
        <div class="mb-3"><label for="keywords_ru">Keywords (RU)</label><input type="text" id="keywords_ru" name="keywords_seo_ru" class="form-control" value="{{ seo_block.keywords_seo_ru|default:'' }}"></div>
        <div class="mb-3"><label for="description_seo_ru">Description (RU)</label><textarea id="description_seo_ru" name="description_seo_ru" class="form-control">{{ seo_block.description_seo_ru|default:'' }}</textarea></div>
      </div>
      <div class="tab-pane fade" id="seo-en-content" role="tabpanel">
        <div class="mt-3"><label for="title_seo_en">Title (EN)</label><input type="text" id="title_seo_en" name="title_seo_en" class="form-control" value="{{ seo_block.title_seo_en|default:'' }}"></div>
        <div class="mb-3"><label for="keywords_en">Keywords (EN)</label><input type="text" id="keywords_en" name="keywords_seo_en" class="form-control" value="{{ seo_block.keywords_seo_en|default:'' }}"></div>
        <div class="mb-3"><label for="description_seo_en">Description (EN)</label><textarea id="description_seo_en" name="description_seo_en" class="form-control">{{ seo_block.description_seo_en|default:'' }}</textarea></div>
      </div>
    </div>

    <hr>
    <!-- Сохранение -->
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<!-- Подключение Bootstrap JS (для работы модальных окон, если нужно) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!-- Превью (без перезагрузки) -->
<script>
document.addEventListener("DOMContentLoaded", function () {
  // Превью главной
  const mainInput = document.getElementById("id_main_image");
  const mainPreview = document.getElementById("main-preview");
  if (mainInput && mainPreview) {
    mainInput.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        mainPreview.src = ev.target.result;
        mainPreview.classList.remove("d-none");
      };
      reader.readAsDataURL(file);
    });
  }
});
</script>
<!-- ======================= JAVASCRIPT ДЛЯ ГАЛЕРЕИ ======================= -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    const galleryContainer = document.getElementById('gallery-container');
    const addSlideBtn = document.getElementById('add-slide-btn');
    const addSlideContainer = document.getElementById('add-slide-container');
    const csrfToken = '{{ csrf_token }}';

    // --- Функция для создания HTML-кода нового слайда ---
    function createSlideHtml(slide) {
        return `
            <div class="border rounded p-2 text-center position-relative slide-item" style="width: 180px;" data-slide-id="${slide.id}">
              <button type="button" class="btn-close position-absolute top-0 end-0 delete-slide-btn" aria-label="Удалить"></button>
              <div class="border bg-light d-flex align-items-center justify-content-center" style="height: 100px;">
                <img id="preview-${slide.id}" src="${slide.image_url || ''}" class="img-fluid d-none" style="max-height: 96px;" alt="slide preview">
                <i class="fa-solid fa-image fa-2x text-muted placeholder-icon" id="placeholder-${slide.id}"></i>
              </div>
              <input type="file" name="${slide.id}-image" class="form-control form-control-sm mt-2 slide-input" data-preview-id="${slide.id}">
            </div>
        `;
    }

    // --- 1. Добавление слайда ---
    addSlideBtn.addEventListener('click', function() {
        const galleryId = galleryContainer.dataset.galleryId;
        const formData = new FormData();
        formData.append('csrfmiddlewaretoken', csrfToken);
        formData.append('gallery_id', galleryId);

        fetch("{% url 'core:gallery_add_slide' %}", {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                // Создаем новый HTML-элемент и вставляем его перед кнопкой "Добавить"
                const newSlideHtml = createSlideHtml(data.slide);
                addSlideContainer.insertAdjacentHTML('beforebegin', newSlideHtml);
            } else {
                alert('Ошибка: ' + data.message);
            }
        });
    });

    // --- 2. Удаление слайда (с использованием делегирования событий) ---
    galleryContainer.addEventListener('click', function(e) {
        if (e.target && e.target.classList.contains('delete-slide-btn')) {
            const slideItem = e.target.closest('.slide-item');
            const slideId = slideItem.dataset.slideId;

            if (confirm('Вы уверены, что хотите удалить этот слайд?')) {
                const formData = new FormData();
                formData.append('csrfmiddlewaretoken', csrfToken);
                formData.append('slide_id', slideId);

                fetch("{% url 'core:gallery_delete_slide' %}", {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // Просто удаляем HTML-элемент со страницы
                        slideItem.remove();
                    } else {
                        alert('Ошибка: ' + data.message);
                    }
                });
            }
        }
    });

    // --- 3. Превью для картинок (с использованием делегирования событий) ---
    galleryContainer.addEventListener('change', function(e) {
        if (e.target && e.target.classList.contains('slide-input')) {
            const input = e.target;
            const previewId = input.dataset.previewId;
            const file = input.files[0];

            if (file) {
                const reader = new FileReader();
                const previewImg = document.getElementById('preview-' + previewId);
                const placeholderIcon = document.getElementById('placeholder-' + previewId);

                reader.onload = function(event) {
                    previewImg.src = event.target.result;
                    previewImg.classList.remove('d-none');
                    placeholderIcon.classList.add('d-none');
                }
                reader.readAsDataURL(file);
            }
        }
    });
});
</script>

{% endblock %}
